name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: ğŸ“¦ Cache Keys
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: ğŸ“¦ Install dependencies
        run: pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin-2 mkdocs-git-authors-plugin mkdocstrings mkdocs-static-i18n mkdocstrings-python

      # âœ… Build MkDocs to ./site instead of directly deploying
      - name: ğŸ—ï¸ Build MkDocs
        run: mkdocs build --clean --site-dir site

      # âœ… Build Skola and copy into site/skola (pnpm)
      - name: ğŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸŸ© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: tools/skola/pnpm-lock.yaml

      - name: ğŸ—ï¸ Build Skola into /skola
        working-directory: tools/skola
        run: |
          pnpm install --frozen-lockfile
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          pnpm run build -- --base="/${REPO_NAME}/skola/"
          mkdir -p ../../site/skola
          cp -r dist/* ../../site/skola/

      # âœ… Deploy the combined site/ folder to gh-pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
