name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ðŸ“¦ Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: ðŸ“¦ Cache Keys
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: ðŸ“¦ Install dependencies
        run: pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin-2 mkdocs-git-authors-plugin mkdocstrings mkdocs-static-i18n mkdocstrings-python

      # âœ… Build MkDocs to ./site instead of directly deploying
      - name: ðŸ—ï¸ Build MkDocs
        run: mkdocs build --clean --site-dir site

      # âœ… Build Skola and copy into site/skola (pnpm)
      - name: ðŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ðŸŸ© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: tools/skola/pnpm-lock.yaml

      - name: ðŸ—ï¸ Build Skola into /skola
        working-directory: tools/skola
        run: |
          pnpm install --frozen-lockfile
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE_PATH="/${REPO_NAME}/skola/"
          echo "Building with base path: ${BASE_PATH}"
          export VITE_BASE="${BASE_PATH}"
          pnpm exec vite build --base "${BASE_PATH}"
          echo "Verifying built HTML contains correct base path..."
          if grep -q "${BASE_PATH}assets" dist/index.html 2>/dev/null || grep -q '"/assets' dist/index.html 2>/dev/null; then
            echo "âœ“ Base path appears to be set in built HTML"
          else
            echo "âš  Warning: Base path may not be correctly set in built HTML"
            head -20 dist/index.html || true
          fi
          mkdir -p ../../site/skola
          cp -r dist/* ../../site/skola/

      # âœ… Deploy the combined site/ folder to gh-pages
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
